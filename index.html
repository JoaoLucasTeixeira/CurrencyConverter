<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-gif">
    <main>
        <label>
            Converter de:
            <select>
                <option >Real - R$</option>
                <option >Dólar Americano - $</option>
                <option >Euro - €</option>
                <option >Libra - £</option>
                <option >Bitcoin - ₿</option>                      
            </select>
        <label>
            Converter para:
            <select class="currency-select">
                <option value="dolar">Dólar Americano - $</option>
                <option value="euro">Euro - €</option>
                <option value="libra">Libra - £</option>
                <option value="bitcoin">Bitcoin - ₿</option>
            </select>
        </label>
        <label>
            Valor:
            <input class="input-currency" placeholder="Digite o valor" type="">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="Bandeira-Real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/arrow.png" alt="Seta">
            <div class="currency-box">
                <img class="currency-image" src="./assets/usaDolar.png" alt="Bandeira-Dolar-Americano">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
           
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
